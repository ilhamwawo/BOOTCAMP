<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Form Login</title>
</head>
<body>
    <div class="login">
        <form action="">
            <h1>Welcome Back</h1>
            <h2>Please Login to your Account</h2>
            <!-- <label class="usname">Username</label> -->
            <i id="iconn" class="fa fa-user" style="font-size:30px;"></i>
            <input class="usname" type="text" name="username" id="uname" placeholder="Email or Username"> <br> <hr class="garis">
            <!-- <label class="psword" for="">Password</label> -->
            <i class="fa-solid fa-lock" style="font-size: 30px;"></i>
            <input class="psword" type="password" name="password" id="pword" placeholder="Password"> <br> <hr class="garis2">
            <input type="checkbox" name="checkbox" id=""> 
            <label class="checkbox" for="">Remember Password</label>
            <a class="forgot" href="">Forgot Password ?</a>
            <input type="submit" value="LOGIN" class="buttonlogin">
        </form>
    </div>
</body>
</html>
