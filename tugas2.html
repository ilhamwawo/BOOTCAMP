<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ordered and Unordered Lists</h1>
    <h2>Ordered List</h2>
    <ol>
      <li>Item 1</li>
      <ol type="A">
        <li>Sub item a</li>
        <li>Sub item b</li>
      </ol>
      <li>Item 2</li>
      <ol type="a">
        <li>a</li>
        <li>etc</li>
      </ol>
    </ol>
    <h2>Unordered List</h2>
    <ol type="I">
      <li>Item 1</li>
      <ul type="circle">
        <li>Sub item a</li>
        <li>Sub item b</li>
      </ul>
      <li>Item 2</li>
      <ul type="circle">
        <li>etc</li>
        <li>...</li>
      </ul>
    </ol>
  </body>
</html>
