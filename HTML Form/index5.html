<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr, th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table border="1">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>aaaa</td>
            <td>bbbb</td>
            <td>cccc </td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td rowspan="2">sel ini memanjang 2 baris</td>
            <td>baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="2" >sel ini merentang 2 kolom</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
</body>
</html>
