<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      .header {
        text-align: center;
      }
      .main {
        /* border: solid lightslategray; */
        height: 500px;
        padding: 20px;
      }
      .button {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="header">Novel Services Login</h1>
    <div class="main">
      <label for="username">Username: </label>
      <form action="">
        <input
          type="text"
          name=""
          id="username"
          placeholder="Enter your username"
        />
      </form>
      <label for="password">Password: </label>
      <form action="">
        <input
          type="password"
          name=""
          id="passsword"
          placeholder="Enter your password"
        />
      </form>
      <label for="city">City of Employment</label>
      <form action="">
        <input
          type="text"
          name=""
          id="city"
          placeholder="Enter your city of employment"
        />
      </form>
      <label for="webserver">Web Server:</label> <br />
      <select name="" id="webserver">
        <option value="" hidden>--Choose a Server--</option>
        <option value="hotmail">Hotmail</option>
        <option value="google">Google</option>
        <option value="yahoo">Yahoo</option>
      </select>
      <br />
      <label for="">Please specify your role: </label> <br />
      <form action="">
        <input type="radio" name="role" id="admin" value="admin" />
        <label for="admin">Admin</label> <br />
        <input type="radio" name="role" id="engineer" value="engineer" />
        <label for="engineer">Engineer</label> <br />
        <input type="radio" name="role" id="manager" value="manager" />
        <label for="manager">Manager</label> <br />
        <input type="radio" name="role" id="guest" value="guest" />
        <label for="guest">Guest</label> <br />
      </form>
      <label for="">Single Sign-on to the Following</label>
      <form action="">
        <input type="checkbox" name="pay" id="mail" value="mail" /> Mail <br />
        <input type="checkbox" name="pay" id="payroll" value="payroll" />
        Payroll <br />
        <input
          type="checkbox"
          name="pay"
          id="selfservice"
          value="selfservice"
        />
        Self-Service <br />
      </form>

      <div class="button">
        <input type="submit" value="Login" />
        <input type="submit" value="Reset" />
      </div>
    </div>
  </body>
</html>
