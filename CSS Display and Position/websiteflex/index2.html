<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container {
            background-color: lightgray;
            display: flex;
            flex-direction: column;
        }

        .container div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>Content 1</div>
        <div>Content 2</div>
        <div>Content 3</div>
    </div>
    
</body>
</html>
