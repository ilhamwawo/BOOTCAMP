<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Item</title>
    <style>
        .container  {
            background: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }

        .container div {
            background-color: aliceblue;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>Content 1</div>
        <div>Content 2</div>
        <div>Content 3</div>
    </div>
    
</body>
</html>
